<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilo.css">
  
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
  
</head>
<body>
  <header>
      <img class="logo" src="./images/logo.svg" alt="logo do site">
      
  </header>
    <main class="container">
      <form class="parte__esquerda">
      <h1>
        <span class="titulo__rosa">WE ' RE</span>
        <br>
        <span class="titulo__preto">COMING</span>
        <br>
        <span class="titulo__preto1">SOON</span>
      </h1>
        
        <p class="texto">Hello fellow shoppers! We're currently building our new 
        fashion store. Add your email below to stay up-to-date with 
        announcements and our launch deals.</p>
        
        <label for="email" ></label>
				<input class="caixa" type="text" placeholder="Email Address" id="email"  >
        

        <button class="botao" id="button" > <img src="./images/icon-error.svg" alt="" class="ico-erro"><img id="icon-arrow"  src="./images/icon-arrow.svg"></button> 
        <p class="errortext-msg">
          
        </p>
       
        
       
        
      </form>
         

      <section class="parte__direita">
        <img class="img__direita" src="images/hero-mobile.jpg" alt="imagem principal">
        <img class="img__direita__desk" src="images/hero-desktop.jpg" alt="imagem principal">

        

      </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
